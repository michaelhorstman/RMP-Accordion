<!DOCTYPE HTML>

	<head>
		<title>Accordion Test</title>

		<link href="jquery-ui-1.12.custom/jquery-ui.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">

	</head>


	<body>
		

	<div class="accordion-container">
		<ul class="accordion">
			<li>
				<button class="accordion-control">Classics</button>
				<div class="accordion-panel"><textarea class="form-control collapse in" cols="20" id="contact_spouse" name="contact.spouse" placeholder="Enter Spouse Info"></textarea></div>
			</li>
			<li>
				<button class="accordion-control">Flowers and Trees</button>
				<div class="accordion-panel"><textarea class="form-control collapse in" cols="20" id="contact_FlowersAndTrees" name="contact.flowersAndTrees" placeholder="Enter Flower and Trees Info"></textarea></div>
			</li>
			<li>
				<button class="accordion-control">Ocean waves</button>
				<div class="accordion-panel"><textarea class="form-control collapse in" cols="20" id="contact_OceanWaves" name="contact.OceanWaves" placeholder="Enter OceanWaves Info"></textarea></div>
			</li>



		</ul>

	</div>  <!-- End of accordion-container -->















		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="jquery-ui-1.12.custom/jquery-ui.js"></script>
		<script src="main.js"></script>




	</body>


</html>
